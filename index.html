<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <title>Rocketflix</title>
</head>

<body>
  <div class="container">

    <header>
      <img src="assets/logo.svg" alt="generator movie icon" />
      <h1>Não sabe o que assistir?</h1>
    </header>

    <section class="movie">
      <div class="movie-poster">
        <img src="" alt="" class="poster"/>
      </div>


      <div class="movie-info">
        <h2 class="movie-title"></h2>
        <p class="movie-description"></p>
      </div>
    </section>

    <footer>
      <button class="movie-generator"><img src="assets/logo.svg" alt="generator movie icon" />Encontrar filme</button>

      <p> Clique em "Encontrar filme" que traremos informações <br /> de algum filme para você assistir hoje.</p>
    </footer>

  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
